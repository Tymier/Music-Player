<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <img id="dic2" src="dic2.jpg">
        <input id="range" class="level" type="range" value="0" min="0">
        <div class="buttons">
            <button id="previous"><img src="rewind.jpg"></button>
            <button id="play"><img id="play-button" src="play.jpg"></button>
            <button id="next"><img src="forward.jpg"></button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
